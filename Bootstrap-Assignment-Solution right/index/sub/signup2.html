<!DOCTYPE HTML>
<html>
    <head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        
        <link href="../../css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html">Lifestyle Store</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container head-padding">
            <div class="row">
                <div class="col-xs-offset-4 col-xs-4">
                    <h1> SIGN UP </h1>
                    <form>
                        <div class="form-group">
                            <input type="text"  class="form-control" name="name"  placeholder="Name" >
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" name="e-mail"  placeholder="E-mail" >
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" name="contact" placeholder="Contact">
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" name="city"  placeholder="City" >
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" name="address" placeholder="Address">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="container"> <center> Content is “Copyright © Lifestyle Store. All Rights Reserved | Contact Us: +91 90000 00000”.</center></div>
        </footer>
    </body>
</html>
